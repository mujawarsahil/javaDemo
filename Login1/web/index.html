<html>
    <head>
        <title>Form Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width: 30%;
                border: 2px solid blue;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }        
            
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
            
        
    </head>
    <body>
        <div class="container"><h1>My Form </h1>
            
            <form id="myform" action="RegisterServlet" method="post">
            
            <table>
                <tr>
                <td>Enter Your name :</td>
                <td><input type="text" name="user_name" placeholder="Enter name here"/> </td>
                </tr>
                
                <tr>
                    <td>Enter password :</td>
                    <td><input type="password" name="user_pass" placeholder="Enter here "/> </td>  
                </tr>
                
                <tr>
                    <td>Enter E-mail id: </td>
                    <td><input type="email" name="user_email" placeholder="Enter here"/></td>
                </tr>
                <tr>
                    <td>Select Gender</td>
                    <td><input type="radio" name="user_gender" value="Male"/> Male &nbsp;&nbsp;<input type="radio" name="user_gender" value="Female"/>Female
                    </td>
                <tr>
                    <td>
                        
                        select your Course  &nbsp;
                    </td>
                    <td>
                        <select name="user_course">
                            <option value="Java">Java</option>
                            <option value="PHP">PHP</option>
                           <option value="Python">Python</option>
                           <option value="Android">Android</option> 
                        </select>
                    </td>
           
                </tr>
                <tr>
                    <td style="text-align: right ">
                        <input type="checkbox" value="checked" name="condition"/> </td>
                    <td>
                        Agree terms and conditons
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td> <button type="submit">Register</button>
                        <button type="reset">Reset</button>
                </tr>
           </table>
        </form>
            </div> 
    </body>
</html>
